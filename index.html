<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Easy bank</title>
  <link rel="stylesheet" href="css/normalize.css ">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>


  <!-- SITE HEADER -->

  <header class="site-header">
    <h1 class="visually-hidden">EasyBank</h1>
    <div class="container site-header__container">
      <a class="logo site-header__logo" href="#">
        <img class="logo__img" src="img/logo.svg" alt="logo"  width="139" height="20">
      </a>
      <nav class="sitenav site-header__sitenav">
        <ul class="sitenav__list">
          <li class="sitenav__item">
            <a class="sitenav__link" href="#">Home</a>
          </li>
          <li class="sitenav__item">
            <a class="sitenav__link" href="#">About</a>
          </li>
          <li class="sitenav__item">
            <a class="sitenav__link" href="#">Contact</a>
          </li>
          <li class="sitenav__item">
            <a class="sitenav__link" href="#">Blog</a>
          </li>
          <li class="sitenav__item">
            <a class="sitenav__link" href="#">Careers</a>
          </li>
        </ul>
      </nav>
<a class="button site-header__button" href="#">Request Invite</a>
    </div>
  </header>

  <!-- HERO -->

  <section class="hero">
<div class="container hero__container">
<div class="hero-content">
<h2 class="hero__heading">Next generation
  digital banking</h2>
<p class="hero__text">Take your financial life online. Your Easybank account will be a one-stop-shop for spending, saving, budgeting, investing, and much more.</p>
<a class="button" href="#">Request Invite</a>
</div>
</div>
<img class="hero__img" src="img/hero-img.png" alt="hero img" srcset="img/hero-img.png 1x, img/hero-img@2x.png 2x" width="729" height="900">

  </section>
  <script src="js/main.js"></script>
</body>
</html>
